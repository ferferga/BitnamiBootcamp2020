# Default values for ferferga-ckan.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ferferga/ckan
  pullPolicty: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "ferferga-ckan"

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

readinessdelay: 100
livenessperiod: 100

postgresql:
  enabled: true
  postgresqlPassword: "bitnamiadmin123"
  postgresqlUsername: postgres
  persistence.storageClass: slow
  persistence.enabled: false

redis:
  enabled: true
  password: "bitnamiadmin123"
  persistence.storageClass: slow
  cluster.enabled: false
  persistence.enabled: false

memcached:
  enabled: true
  persistence.storageClass: slow
  persistence.enabled: false

ckanenv:
  - name: "CKAN_INITIALIZE_DB"
    value: "yes"
  - name: "CKAN_ADMIN_PASSWORD"
    value: "bitnamiadmin"
  - name: "CKAN_STORAGE_PATH"
    value: "/data/storage"
  - name: "CKAN_URL"
    value: 'ferferga.ckan.com'
  - name: "CKAN_CONF_PATH"
    value: '/data/config'
  - name: "CKAN_CONF_FILE"
    value: 'development.ini'
  - name: "CKAN_ADMIN"
    value: 'admin'
  - name: "CKAN_ADMIN_EMAIL"
    value: 'user@example.com'
  - name: "POSTGRESQL_ROOT_PASSWORD"
    value: "bitnamiadmin123"
  - name: "REDIS_USER"
    value: "root"
  - name: "REDIS_PASSWORD"
    value: "bitnamiadmin123"
  - name: "REDIS_URL"
    value: "ckan-redis:6379"
  - name: "SOLR_CORE_NAME"
    value: "solr/ckan-core"
  - name: "MEMCACHED_URL"
    value: "ckan-memcached:11211"  
  - name: "POSTGRESQL_HOST"
    value: 'ckan-postgresql'
  - name: "SOLR_URL"
    value: "ferferga-ckan-solr:8983"

postgresenv:
  - name: "POSTGRESQL_PASSWORD"
    value: 'bitnamiadmin123'

redisenv:
  - name: "REDIS_USER"
    value: "root"
  - name: "REDIS_PASSWORD"
    value: 'bitnamiadmin123'

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 101

service:
  type: NodePort
  port: 90

ingress:
  enabled: false
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  hosts:
    - host: ferferga.ckan.com
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}