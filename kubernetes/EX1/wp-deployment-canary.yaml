apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-canary
  namespace: exercise1
spec:
  selector:
    matchLabels:
      app: wordpress-canary
      track: canary
  template:
    metadata:
      labels:
        app: wordpress-canary
        track: canary
    spec:
      containers:
        - image: bitnami/wordpress:5.3.2
          name: wordpress
          readinessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 350
          livenessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 350
            periodSeconds: 10
          ports:
            - name: http-server
              containerPort: 80
          envFrom:
            - configMapRef:
                name: wp-maria-config
            - secretRef:
                name: wp-mariadb-secretdata
